<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="/js2-ca-hilde/css/main.css" />

    <script type="module" crossorigin src="/js2-ca-hilde/js/app-BThhd6Gm.js"></script>
    <link rel="stylesheet" crossorigin href="/js2-ca-hilde/css/app-CSWwnEJb.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <h1>Login</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNav"
            aria-controls="offcanvasNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
          </div>
        </div>
      </nav>

      <div
        class="offcanvas offcanvas-start bg-dark text-white"
        tabindex="-1"
        id="offcanvasNav"
        aria-labelledby="offcanvasNavLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
          </ul>
        </div>
      </div>

      </div>
    </header>

    <form name="login">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <button id="login-button" type="submit">Login</button>
    </form>

    <footer>
      <p>&copy; 2025 H Vatne. All rights reserved.</p>
    </footer>
  </body>
</html>
